repos:
    - repo: git://github.com/pre-commit/pre-commit-hooks
      rev: v3.2.0
      hooks:
          - id: check-case-conflict
          - id: check-merge-conflict
          - id: check-symlinks
          - id: detect-private-key
    
    - repo: git://github.com/doublify/pre-commit-clang-format
      rev: master
      hooks:
          - id: clang-format
