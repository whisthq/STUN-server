# Lint C/C++ code via clang-format

name: clang-format

on:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        
      - name: Run clang-format
        run: |
         clang-format -i *.cpp
         cd tests
         clang-format -i *.c *.h
         cd ..
        
      - name: Commit files
        run: |
         git config --local user.email "linter@fractalcomputers.com"
         git config --local user.name "Fractal Linter"
         git diff-index --quiet HEAD || git commit -m "Linted with clang-format" -a
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
         github_token: ${{ secrets.GITHUB_TOKEN }}
         branch: ${{ github.ref }}
